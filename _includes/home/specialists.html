<section id="development">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">К Вашим услугам</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {% for specialist in site.data.home.specialists %}
                <div class="col-lg-3 col-md-6 text-center">
                    <div class="service-box">
                        <i class="fa fa-4x fa-{{ specialist.icon }} wow bounceIn text-primary"></i>
                        <h3>{{ specialist.title }}</h3>
                        <p class="text-muted">{{ specialist.description }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
