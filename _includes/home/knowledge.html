<section class="no-padding" id="knowledge">
    <div class="container-fluid">
        <hr class="light" />
        <div class="row no-gutter">
            {% for knowledge_group in site.data.home.knowledge %}
                {% for knowledge in knowledge_group.items %}
                    <div class="col-lg-4 col-sm-6">
                        <a href="#" class="portfolio-box">
                            <img src="/img/knowledge/{{ knowledge_group.name }}/{{ knowledge.name }}.jpg" class="img-responsive" alt="">
                            <div class="portfolio-box-caption">
                                <div class="portfolio-box-caption-content">
                                    <div class="project-category text-faded">
                                        {{ knowledge.group }}
                                    </div>
                                    <div class="project-name">
                                        {{ knowledge.title }}
                                    </div>
                                    <hr />
                                    <div class="project-description">
                                        {% for description in knowledge.description %}
                                            {{ description }}<br />
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            {% endfor %}
        </div>
    </div>
</section>
